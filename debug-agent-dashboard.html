<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Agent Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="lead-modal.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            border: 1px solid #f7c7bb;
            border-radius: 8px;
            padding: 1rem;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 9999;
        }
        .debug-log {
            margin: 0.25rem 0;
            padding: 0.25rem;
            border-radius: 4px;
        }
        .debug-success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .debug-error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .debug-info { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .debug-warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div style="font-weight: bold; margin-bottom: 0.5rem; color: #f7c7bb;">üîç Debug Agent Dashboard</div>
        <div id="debugLogs"></div>
        <button onclick="clearDebugLogs()" style="margin-top: 0.5rem; padding: 0.25rem 0.5rem; background: #f7c7bb; border: none; border-radius: 4px; cursor: pointer;">Clear</button>
    </div>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">TimeOne</h1>
                <p class="admin-badge" style="background: rgba(59, 130, 246, 0.1); border-color: #3b82f6; color: #3b82f6;">Agent</p>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="projects">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="9"></line>
                        <line x1="9" y1="15" x2="15" y2="15" ></line>
                    </svg>
                    Projets disponibles
                </button>
                <button class="nav-item" data-tab="leads">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Mes Leads
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0  0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    D√©connexion
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div>
                    <h1 id="pageTitle">Projets disponibles</h1>
                    <p id="pageSubtitle">S√©lectionnez un projet pour ajouter un lead</p>
                </div>
                <div class="user-info">
                    <span id="agentName">Agent</span>
                </div>
            </header>

            <!-- Projects Tab -->
            <div class="tab-content active" id="projectsTab">
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <!-- Leads Tab -->
            <div class="tab-content" id="leadsTab">
                <div class="leads-section">
                    <div class="section-header">
                        <h2>Liste des Leads</h2>
                        <div class="section-stats">
                            <span class="stat-item">
                                <span class="stat-number" id="totalLeads">0</span>
                                <span class="stat-label">Total</span>
                            </span>
                        </div>
                    </div>
                    
                    <div class="leads-table-container">
                        <table class="leads-table">
                            <thead>
                                <tr>
                                    <th>Projet</th>
                                    <th>Date de cr√©ation</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leadsTableBody">
                                <!-- Leads will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Lead Modal -->
    <div class="modal" id="leadModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="leadModalTitle">Nouveau Lead</h3>
                <button class="modal-close" onclick="closeModal('leadModal')">&times;</button>
            </div>
            <form id="leadForm">
                <div id="dynamicFields">
                    <!-- Dynamic fields will be loaded here -->
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('leadModal')">Annuler</button>
                    <button type="submit" class="btn-primary">Ajouter le lead</button>
                </div>
            </form>
            <div id="leadMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="lead-modal.js"></script>
    
    <script>
        // Debug logging function
        function debugLog(message, type = 'info') {
            const logs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const icon = {
                success: '‚úÖ',
                error: '‚ùå',
                info: '‚ÑπÔ∏è',
                warning: '‚ö†Ô∏è'
            }[type];
            
            logs.innerHTML += `<div class="debug-log debug-${type}">${icon} [${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            
            // Also log to console
            console.log(`[DEBUG] ${message}`);
        }
        
        function clearDebugLogs() {
            document.getElementById('debugLogs').innerHTML = '';
        }
        
        // Override agent.js functions with debug
        let currentUser = null;
        let currentProjectId = null;

        async function checkAuth() {
            debugLog('checkAuth() appel√©e', 'info');
            
            try {
                const { data: { session } } = await supabase.auth.getSession();
                debugLog(`Session: ${session ? 'active' : 'inactive'}`, session ? 'success' : 'error');
                
                if (!session) {
                    debugLog('Redirection vers index.html', 'warning');
                    window.location.href = 'index.html';
                    return;
                }
                
                const { data: profile, error } = await supabase
                    .from('user_profiles')
                    .select('role, email')
                    .eq('user_id', session.user.id)
                    .single();
                
                if (error) {
                    debugLog(`Erreur profil: ${error.message}`, 'error');
                    throw error;
                }
                
                debugLog(`Profil: ${profile.role} - ${profile.email}`, 'success');
                
                if (!profile || (profile.role !== 'agent' && profile.role !== 'admin')) {
                    debugLog('Acc√®s refus√©', 'error');
                    alert('Acc√®s refus√©. Vous devez √™tre agent.');
                    await supabase.auth.signOut();
                    window.location.href = 'index.html';
                    return;
                }
                
                currentUser = session.user;
                debugLog(`currentUser d√©fini: ${currentUser.id}`, 'success');
                
                document.getElementById('agentName').textContent = profile.email.split('@')[0];
                debugLog('Nom agent affich√©', 'success');
                
            } catch (error) {
                debugLog(`Erreur checkAuth: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function loadProjects() {
            debugLog('loadProjects() appel√©e', 'info');
            
            try {
                const { data: projects, error } = await supabase
                    .from('projects')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    debugLog(`Erreur loadProjects: ${error.message}`, 'error');
                    throw error;
                }
                
                debugLog(`${projects.length} projet(s) trouv√©(s)`, 'success');
                
                const grid = document.getElementById('projectsGrid');
                grid.innerHTML = '';
                
                if (projects.length === 0) {
                    grid.innerHTML = '<p style="color: rgba(255,255,255,0.5); text-align: center; padding: 2rem;">Aucun projet disponible</p>';
                    return;
                }
                
                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <h3>${project.name}</h3>
                        <p>${project.description || 'Aucune description'}</p>
                        <button class="btn-primary" onclick="openLeadForm('${project.id}', '${project.name}')">
                            Ajouter un lead
                        </button>
                    `;
                    grid.appendChild(card);
                });
                
                debugLog('Projets affich√©s', 'success');
                
            } catch (error) {
                debugLog(`Erreur loadProjects: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function loadLeads() {
            debugLog('loadLeads() appel√©e', 'info');
            
            if (!currentUser) {
                debugLog('currentUser non d√©fini, impossible de charger les leads', 'error');
                return;
            }
            
            try {
                const { data: leads, error } = await supabase
                    .from('project_responses')
                    .select(`
                        *,
                        projects (name)
                    `)
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    debugLog(`Erreur loadLeads: ${error.message}`, 'error');
                    throw error;
                }
                
                debugLog(`${leads.length} lead(s) trouv√©(s)`, 'success');
                
                const tbody = document.getElementById('leadsTableBody');
                tbody.innerHTML = '';
                
                if (leads.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: rgba(255,255,255,0.5); padding: 2rem;">Aucun lead ajout√©</td></tr>';
                    return;
                }
                
                leads.forEach(lead => {
                    const status = lead.status || 'pending';
                    const statusConfig = {
                        pending: { label: '‚è≥ En attente', class: 'role-conseiller', color: '#f59e0b' },
                        validated: { label: '‚úÖ Valid√©', class: 'role-admin', color: '#10b981' },
                        rejected: { label: '‚ùå Rejet√©', class: 'role-agent', color: '#ef4444' }
                    };
                    
                    const statusInfo = statusConfig[status] || statusConfig.pending;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${lead.projects?.name || 'N/A'}</td>
                        <td>${new Date(lead.created_at).toLocaleString('fr-FR')}</td>
                        <td>
                            <span class="role-badge ${statusInfo.class}" style="background: rgba(${statusInfo.color === '#10b981' ? '16, 185, 129' : statusInfo.color === '#ef4444' ? '239, 68, 68' : '245, 158, 11'}, 0.1); border-color: ${statusInfo.color}; color: ${statusInfo.color};">
                                ${statusInfo.label}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-icon" onclick="testOpenLeadModal('${lead.id}', false)" title="Voir les d√©tails">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                                <button class="btn-icon" onclick="testOpenLeadModal('${lead.id}', true)" title="Modifier" style="background: rgba(59, 130, 246, 0.1); color: #60a5fa;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                
                document.getElementById('totalLeads').textContent = leads.length;
                debugLog('Leads affich√©s avec succ√®s', 'success');
                
            } catch (error) {
                debugLog(`Erreur loadLeads: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testOpenLeadModal(leadId, editable) {
            debugLog(`testOpenLeadModal(${leadId}, ${editable})`, 'info');
            debugLog(`typeof openLeadModal: ${typeof openLeadModal}`, 'info');
            
            if (typeof openLeadModal === 'undefined') {
                debugLog('openLeadModal non d√©finie!', 'error');
                alert('Erreur: openLeadModal non d√©finie. V√©rifiez que lead-modal.js est charg√©.');
                return;
            }
            
            debugLog('Appel de openLeadModal...', 'info');
            try {
                await openLeadModal(leadId, editable);
                debugLog('Modal ouverte avec succ√®s', 'success');
            } catch (error) {
                debugLog(`Erreur modal: ${error.message}`, 'error');
                debugLog(`Stack: ${error.stack}`, 'error');
                alert(`Erreur: ${error.message}`);
                console.error('Erreur compl√®te:', error);
            }
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                debugLog(`Navigation vers: ${tab}`, 'info');
                
                document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tab + 'Tab').classList.add('active');
                
                if (tab === 'leads') {
                    loadLeads();
                }
                
                const titles = {
                    projects: { title: 'Projets disponibles', subtitle: 'S√©lectionnez un projet pour ajouter un lead' },
                    leads: { title: 'Mes Leads', subtitle: 'Liste de tous vos leads ajout√©s' }
                };
                
                document.getElementById('pageTitle').textContent = titles[tab].title;
                document.getElementById('pageSubtitle').textContent = titles[tab].subtitle;
            });
        });

        // Initialisation
        async function init() {
            debugLog('=== Initialisation d√©but ===', 'info');
            
            // V√©rifier que les fonctions sont charg√©es
            debugLog(`Supabase d√©fini: ${typeof supabase !== 'undefined'}`, 'info');
            debugLog(`openLeadModal d√©fini: ${typeof openLeadModal !== 'undefined'}`, 'info');
            debugLog(`closeLeadModal d√©fini: ${typeof closeLeadModal !== 'undefined'}`, 'info');
            
            await checkAuth();
            await loadProjects();
            await loadLeads();
            debugLog('=== Initialisation termin√©e ===', 'success');
        }

        // Start
        debugLog('Page charg√©e, d√©marrage...', 'info');
        
        // Attendre que tous les scripts soient charg√©s
        window.addEventListener('load', () => {
            debugLog('√âv√©nement window.load d√©clench√©', 'info');
            init();
        });
    </script>
</body>
</html>
