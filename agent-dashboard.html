<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - TimeOne</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏱️</text></svg>">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="lead-modal.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar animate-fade-in-left">
            <div class="sidebar-header">
                <h1 class="logo">TimeOne</h1>
                <p class="admin-badge" style="background: rgba(59, 130, 246, 0.1); border-color: #3b82f6; color: #3b82f6;">Agent</p>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="projects">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Projets</span>
                </button>
                
                <button class="nav-item" data-tab="leads">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <line x1="19" y1="8" x2="19" y2="14"></line>
                        <line x1="22" y1="11" x2="16" y2="11"></line>
                    </svg>
                    <span>Mes Leads</span>
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <button class="logout-btn" id="logoutBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Déconnexion</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <h2 class="page-title" id="pageTitle">Projets disponibles</h2>
                    <p class="page-subtitle" id="pageSubtitle">Sélectionnez un projet pour ajouter un lead</p>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <div class="user-avatar" style="background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);">A</div>
                        <div class="user-details">
                            <p class="user-name" id="agentName">Agent</p>
                            <p class="user-role">Agent commercial</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Projects Tab -->
            <div class="tab-content active" id="projectsTab">
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <!-- Leads Tab -->
            <div class="tab-content" id="leadsTab">
                <div class="content-actions">
                    <div class="search-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" placeholder="Rechercher un lead..." id="searchLeads">
                    </div>
                    <select id="projectFilter" class="filter-select">
                        <option value="">Tous les projets</option>
                        <!-- Projects will be loaded here -->
                    </select>
                    <input type="date" id="dateFromFilter" class="filter-input" placeholder="Date de début">
                    <input type="date" id="dateToFilter" class="filter-input" placeholder="Date de fin">
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                        Réinitialiser
                    </button>
                </div>

                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Projet</th>
                                <th>Date</th>
                                <th>Validation</th>
                                <th>Avis Conseiller</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody">
                            <!-- Leads will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal: Add Lead -->
    <div class="modal" id="addLeadModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="leadModalTitle">Nouveau Lead</h3>
                <button class="modal-close" onclick="closeModal('addLeadModal')">&times;</button>
            </div>
            <form id="leadForm">
                <div id="dynamicFields">
                    <!-- Dynamic fields will be loaded here -->
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('addLeadModal')">Annuler</button>
                    <button type="submit" class="btn-primary">Ajouter le lead</button>
                </div>
            </form>
            <div id="leadMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="lead-modal.js"></script>
    <script src="agent.js"></script>
</body>
</html>
